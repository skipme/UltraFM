<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/generic.css" rel="stylesheet" type="text/css" />
  <link href="css/popup.css" rel="stylesheet" type="text/css" />
  <!-- <script src="config.json"></script> -->
  <!-- <script src="js/settings.js"></script> -->
  <!-- <script type="text/javascript" src="js/xhr.js"></script> -->
  <!-- <script type="text/javascript" src="js/background.js"></script> -->
  <!-- <script type="text/javascript" src="js/popup.js"></script> -->
</head>
<body style="margin: 0">
<div style="background: url('images/player-bg.png') no-repeat scroll 0px 0px transparent; margin-top: -10px;">
<div style="margin: 0px 8px 8px; padding: 0px;">
  <hr>
  <div class="logo">
    <img src="images/logo.png" alt="" />
  </div>
  <hr>
  <div class="player">
    <div class="static half"></div>
    <div class="flip half"></div>
    <div class="buttons">
      <a class="icon play">1</a>
      <a class="icon stop">2</a>
      <a target="_blank" class="icon vk">8</a>
      <a target="_blank" class="icon lastfm">9</a>
      <a href="https://github.com/Sfate/UltraFM" class="icon github">7</a>
    </div>
  </div>
  <div class="volume">
    <span class="icon">4</span><input type="range" min="0" max="100">
  </div>
  <div class="track-info">
    <p class="artist">UltraFM</p>
    <p class="song">stopped</p>
  </div>
  <hr>
  <img id="connecting" src="images/connecting.gif" alt=""/>
  <a class="scrobbling" target="_blank"></a>
  </div>
  <audio preload='metadata'></audio>
  </div>
</body>
</html>
